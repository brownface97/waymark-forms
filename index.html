<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waymark Immigration - Client Intake Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            /* 6-Color Waymark Theme */
            --color-red: #D42426;
            --color-blue: #2563EB;
            --color-green: #059669;
            --color-orange: #F59E0B;
            --color-purple: #7C3AED;
            --color-dark: #1E293B;
            
            --color-cyan: #06B6D4;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --gradient-header: linear-gradient(135deg, var(--color-dark) 0%, var(--color-blue) 50%, var(--color-purple) 100%);
            --gradient-rainbow: linear-gradient(90deg, var(--color-red), var(--color-orange), var(--color-green), var(--color-blue), var(--color-purple), var(--color-red));
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--color-dark);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: floatShape 20s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 600px; height: 600px;
            background: linear-gradient(135deg, var(--color-blue), var(--color-purple));
            top: -200px; left: -200px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 500px; height: 500px;
            background: linear-gradient(135deg, var(--color-red), var(--color-orange));
            top: 50%; right: -150px;
            animation-delay: -5s;
        }

        .bg-shape:nth-child(3) {
            width: 400px; height: 400px;
            background: linear-gradient(135deg, var(--color-green), var(--color-cyan));
            bottom: -100px; left: 30%;
            animation-delay: -10s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(0, 100px) scale(0.9); }
            75% { transform: translate(-50px, 50px) scale(1.05); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: containerSlide 0.8s ease-out;
        }

        @keyframes containerSlide {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: var(--gradient-header);
            color: white;
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: patternMove 30s linear infinite;
        }

        @keyframes patternMove {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        /* Logo - NO square frame */
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.4));
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.4)); }
            50% { transform: scale(1.03); filter: drop-shadow(0 15px 40px rgba(37, 99, 235, 0.5)); }
        }

        .header h1 { 
            font-size: 38px; 
            font-weight: 900; 
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 0 4px 30px rgba(37, 99, 235, 0.5), 0 0 60px rgba(124, 58, 237, 0.3); }
        }

        .header .subtitle { 
            font-size: 18px; 
            opacity: 0.9; 
            font-weight: 500;
        }

        .rcic {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: rcicFloat 4s ease-in-out infinite;
        }

        @keyframes rcicFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 6-Color Rainbow Border */
        .rainbow-border {
            height: 6px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            animation: rainbowFlow 3s linear infinite;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* 6-Color Theme Accents */
        .theme-red { border-left-color: var(--color-red) !important; }
        .theme-blue { border-left-color: var(--color-blue) !important; }
        .theme-green { border-left-color: var(--color-green) !important; }
        .theme-orange { border-left-color: var(--color-orange) !important; }
        .theme-purple { border-left-color: var(--color-purple) !important; }
        .theme-dark { border-left-color: var(--color-dark) !important; }

        .controls {
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .controls label { 
            font-size: 16px; 
            margin-bottom: 12px; 
            display: block; 
            font-weight: 800;
            color: var(--color-dark);
        }

        select {
            width: 100%;
            padding: 18px 20px;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 600;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        select:hover { border-color: var(--color-blue); }
        select:focus { outline: none; border-color: var(--color-blue); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .action-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .btn {
            padding: 14px 28px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after { width: 300px; height: 300px; }

        .btn-primary { 
            background: linear-gradient(135deg, var(--color-blue), var(--color-purple)); 
            color: white; 
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(37, 99, 235, 0.4); }

        .btn-save { 
            background: linear-gradient(135deg, var(--color-green), #10b981); 
            color: white;
            box-shadow: 0 4px 20px rgba(5, 150, 105, 0.3);
        }
        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(5, 150, 105, 0.4); }

        .btn-outline { 
            background: white; 
            border: 2px solid #e2e8f0; 
            color: var(--color-dark);
        }
        .btn-outline:hover { background: #f8fafc; border-color: var(--color-blue); transform: translateY(-2px); }

        .btn-add { 
            background: linear-gradient(135deg, var(--color-dark), #334155); 
            color: white; 
            padding: 12px 20px; 
            font-size: 13px;
        }
        .btn-add:hover { background: linear-gradient(135deg, var(--color-blue), var(--color-purple)); transform: translateY(-2px); }

        .btn-remove { 
            background: linear-gradient(135deg, #fef2f2, #fee2e2); 
            color: var(--color-red); 
            padding: 8px 16px; 
            font-size: 12px;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
        .btn-remove:hover { background: var(--color-red); color: white; }

        .save-info {
            font-size: 13px;
            color: #64748b;
            font-weight: 600;
            margin-left: auto;
            padding: 8px 16px;
            background: #f1f5f9;
            border-radius: 10px;
        }

        .form-content { padding: 40px; }

        .form-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 35px;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
            animation: sectionSlide 0.6s ease-out backwards;
            transition: all 0.3s;
            border-left: 6px solid var(--color-blue);
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
        }

        @keyframes sectionSlide {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .section-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 25px;
            color: var(--color-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .section-title .icon {
            font-size: 28px;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: linear-gradient(135deg, var(--color-green), #10b981);
            color: white;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .points-badge { background: linear-gradient(135deg, var(--color-orange), #f59e0b); }

        .row { display: grid; gap: 20px; margin-bottom: 20px; }
        .row-2 { grid-template-columns: 1fr 1fr; }
        .row-3 { grid-template-columns: 1fr 1fr 1fr; }
        .row-4 { grid-template-columns: 1fr 1fr 1fr 1fr; }

        @media (max-width: 768px) {
            .row-2, .row-3, .row-4 { grid-template-columns: 1fr; }
            .form-content { padding: 20px; }
            .action-bar { flex-direction: column; align-items: stretch; }
            .save-info { margin-left: 0; text-align: center; margin-top: 10px; }
            .header h1 { font-size: 28px; }
        }

        label { 
            display: block; 
            font-weight: 700; 
            margin-bottom: 10px; 
            font-size: 14px; 
            color: #334155;
        }

        .required { color: var(--color-red); }

        input, textarea, select {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 15px;
            background: white;
            font-family: inherit;
            color: #1e293b;
            transition: all 0.3s;
        }

        input:hover, select:hover, textarea:hover { border-color: #cbd5e1; }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-blue);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .conditional { 
            display: none; 
            background: linear-gradient(135deg, #f8fafc, #f1f5f9); 
            padding: 25px; 
            border-radius: 16px; 
            margin-top: 20px; 
            border: 2px dashed #cbd5e1;
        }
        .conditional.show { display: block; animation: fadeSlide 0.4s ease-out; }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Special Boxes with 6-color theme */
        .parent-box {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.08), rgba(249, 115, 22, 0.03));
            border: 2px solid rgba(249, 115, 22, 0.2);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .parent-box:hover { border-color: var(--color-orange); box-shadow: 0 8px 30px rgba(249, 115, 22, 0.1); }
        .parent-box h4 { font-size: 17px; font-weight: 800; color: var(--color-orange); margin-bottom: 18px; display: flex; align-items: center; gap: 10px; }

        .spouse-box {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.08), rgba(124, 58, 237, 0.03));
            border: 2px solid rgba(124, 58, 237, 0.2);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .spouse-box:hover { border-color: var(--color-purple); }
        .spouse-box h4 { font-size: 17px; font-weight: 800; color: var(--color-purple); margin-bottom: 18px; }

        .info-box {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.08), rgba(37, 99, 235, 0.03));
            border: 2px solid rgba(37, 99, 235, 0.2);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .info-box h4 { font-size: 17px; font-weight: 800; color: var(--color-blue); margin-bottom: 18px; }

        .pr-box {
            background: linear-gradient(135deg, rgba(212, 36, 38, 0.08), rgba(212, 36, 38, 0.03));
            border: 2px solid rgba(212, 36, 38, 0.2);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .pr-box h4 { font-size: 17px; font-weight: 800; color: var(--color-red); margin-bottom: 18px; }

        .green-box {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.08), rgba(5, 150, 105, 0.03));
            border: 2px solid rgba(5, 150, 105, 0.2);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .green-box h4 { font-size: 17px; font-weight: 800; color: var(--color-green); margin-bottom: 18px; }

        .exp-box {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.08), rgba(37, 99, 235, 0.03));
            border: 2px solid rgba(37, 99, 235, 0.2);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .exp-box h4 { font-size: 17px; font-weight: 800; color: var(--color-blue); margin-bottom: 18px; }
        .exp-box.canadian { background: linear-gradient(135deg, rgba(212, 36, 38, 0.08), rgba(212, 36, 38, 0.03)); border-color: rgba(212, 36, 38, 0.2); }
        .exp-box.canadian h4 { color: var(--color-red); }

        .blood-box {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.08), rgba(236, 72, 153, 0.03));
            border: 2px solid rgba(236, 72, 153, 0.2);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .blood-box h4 { font-size: 17px; font-weight: 800; color: #db2777; margin-bottom: 10px; }

        .points-highlight {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 20px;
            border: 1px solid #fcd34d;
        }

        .relation-examples {
            background: #f8fafc;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 13px;
            color: #64748b;
            margin-bottom: 20px;
            border-left: 4px solid var(--color-purple);
            line-height: 1.7;
        }
        .relation-examples strong { color: #334155; }

        .repeater-item {
            background: white;
            padding: 28px;
            border-radius: 18px;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            transition: all 0.3s;
        }
        .repeater-item:hover { border-color: var(--color-blue); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06); }

        .repeater-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9; 
        }
        .repeater-header strong { font-size: 16px; color: var(--color-blue); font-weight: 800; }

        .dynamic-section { margin-top: 30px; padding-top: 30px; border-top: 2px solid #e2e8f0; }
        .dynamic-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .dynamic-header h4 { font-size: 18px; font-weight: 800; color: var(--color-dark); }

        .empty-msg {
            text-align: center;
            padding: 30px;
            color: #64748b;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 16px;
            border: 2px dashed #cbd5e1;
            font-size: 14px;
        }

        .score-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .score-item { text-align: center; }
        .score-item label { font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .score-item input { text-align: center; font-weight: 700; font-size: 18px; }

        .sub-title {
            font-size: 15px;
            font-weight: 700;
            color: #475569;
            margin: 25px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 18px 36px;
            background: linear-gradient(135deg, var(--color-green), #10b981);
            color: white;
            border-radius: 50px;
            font-weight: 700;
            font-size: 15px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast.error { background: linear-gradient(135deg, var(--color-red), #dc2626); }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="https://primary.jwwb.nl/public/l/k/m/temp-sxbxntzjbvhbpwedrnga/untitled-5-5-high.png?enable-io=true&crop=1.3333%3A1&width=816" alt="Waymark Logo" class="logo">
                <h1>Waymark Immigration</h1>
                <p class="subtitle">Secure Client Application Portal</p>
                <div class="rcic">üçÅ RCIC-IRB Licensed | R1034253</div>
            </div>
        </div>
        <div class="rainbow-border"></div>

        <div class="controls">
            <label>Select Application Type <span class="required">*</span></label>
            <select id="formType" onchange="generateForm()">
                <option value="">-- Choose Application Type --</option>
                <optgroup label="üçÅ Permanent Residence">
                    <option value="express_entry">Express Entry Assessment</option>
                    <option value="pr_app">Provincial Nominee Program (PNP)</option>
                    <option value="sponsorship_spouse">Spousal Sponsorship</option>
                    <option value="sponsorship_parents">Parents & Grandparents Sponsorship</option>
                    <option value="pr_renewal">PR Card Renewal</option>
                </optgroup>

            // EDUCATION
            if (config.showEducation) {
                html += `
                <div class="form-section theme-blue">
                    <div class="dynamic-header"><h2 class="section-title" style="margin:0;"><span class="icon">üéì</span> Education History</h2><button type="button" class="btn btn-add" onclick="addEducation()">+ Add</button></div>

            // LANGUAGE
            if (config.showLanguage) {
                html += `
                <div class="form-section" style="border-left-color: var(--color-cyan);">

                    <div class="sub-title">üá¨üáß English</div>
                    <div class="row row-2">
                        <div><label>Test Type</label><select name="englishTest"><option value="">Select</option><option value="ielts">IELTS</option><option value="celpip">CELPIP</option><option value="pte">PTE</option><option value="none">None</option></select></div>

                    </div>
                    <div class="sub-title" style="margin-top:25px;">üá´üá∑ French (Optional)</div>
                    <div class="row row-2">
                        <div><label>Test Type</label><select name="frenchTest"><option value="">Select</option><option value="tef">TEF</option><option value="tcf">TCF</option><option value="none">None</option></select></div>
                        <div><label>Test Date</label><input type="date" name="frenchTestDate"></div>
                    </div>
                </div>`;
            }

            // EMPLOYER
            if (config.showEmployer) {
                html += `
                <div class="form-section theme-blue">
                    <h2 class="section-title"><span class="icon">üè¢</span> Employer Information</h2>
                    <div class="row row-2">
                        <div><label>Employer Name <span class="required">*</span></label><input type="text" name="employerName" required></div>
                        <div><label>Job Title <span class="required">*</span></label><input type="text" name="jobTitle" required></div>
                    </div>
                    <div class="row"><label>Address</label><input type="text" name="employerAddress"></div>
                    <div class="row row-3">
                        <div><label>LMIA Number</label><input type="text" name="lmiaNum"></div>
                        <div><label>NOC Code</label><input type="text" name="nocCode"></div>
                        <div><label>Wage (CAD/hr)</label><input type="text" name="wage"></div>
                    </div>
                </div>`;
            }

            // TRAVEL (not for Citizenship/PR Renewal - they have Absences)
            if (config.showTravel && !config.showAbsences) {
                html += `
                <div class="form-section theme-dark">
                    <h2 class="section-title"><span class="icon">‚úàÔ∏è</span> Travel History</h2>
                    <div class="row">
                        <label>Travelled outside your country in last 5 years?</label>
                        <select name="hasTravelled" onchange="toggleTravel(this.value)"><option value="no">No</option><option value="yes">Yes</option></select>
                    </div>
                    <div id="travelSection" style="display:none; margin-top:20px;">
                        <div class="dynamic-header"><h4>Countries Visited</h4><button type="button" class="btn btn-add" onclick="addTravel()">+ Add</button></div>
                        <div id="travelList"></div>
                    </div>
                </div>`;
            }

            // BACKGROUND
            html += `
            <div class="form-section theme-red">
                <h2 class="section-title"><span class="icon">üìã</span> Background Questions</h2>
                ${bgQuestion('bg_criminal', 'Have you ever been convicted of a criminal offence?')}
                ${bgQuestion('bg_refusal', 'Have you been refused a visa or had immigration issues?')}
                ${bgQuestion('bg_health', 'Do you have any serious health conditions?')}
            </div>`;

            // ADDITIONAL
            html += `
            <div class="form-section theme-dark">
                <h2 class="section-title"><span class="icon">üìù</span> Additional Information</h2>
                <div class="row"><label>Anything else?</label><textarea name="additionalInfo" rows="4"></textarea></div>
                <div class="row"><label>How did you hear about us?</label>
                    <select name="referral"><option value="">Select</option><option value="google">Google</option><option value="social">Social Media</option><option value="friend">Friend/Family</option><option value="returning">Returning Client</option><option value="other">Other</option></select>

            container.innerHTML = html;
            submitArea.style.display = 'block';

            if (config.showEducation) addEducation();
            if (config.showWork && !config.showForeignExp) addWork();
            if (config.showAbsences) addAbsence();
        }

        // Toggle Functions
        function toggleSpouse() {
            const status = document.getElementById('maritalStatus').value;
            const section = document.getElementById('spouseSection');
            const deceased = document.getElementById('deceasedSection');
            const details = document.getElementById('spouseDetailsSection');
            if (section) section.style.display = ['married', 'common_law', 'separated', 'divorced', 'widowed'].includes(status) ? 'block' : 'none';
            if (deceased) deceased.style.display = status === 'widowed' ? 'block' : 'none';
            if (details) details.style.display = ['married', 'common_law'].includes(status) ? 'block' : 'none';
        }

        function togglePreviousRelationship() {
            const val = document.getElementById('hasPreviousRelationship').value;
            const section = document.getElementById('previousRelationshipSection');
            if (section) section.classList.toggle('show', val === 'yes');
        }

        function toggleSiblingInCanada(val) {
            const section = document.getElementById('siblingInCanadaDetails');
            if (section) section.classList.toggle('show', val === 'yes');
        }

        function toggleTravel(val) {
            const section = document.getElementById('travelSection');
            if (section) { section.style.display = val === 'yes' ? 'block' : 'none'; if (val === 'yes' && idx.travel === 0) addTravel(); }
        }

        // Dynamic Add Functions
        function addChild() {
            idx.child++;
            const c = document.getElementById('childrenList'); const e = c.querySelector('.empty-msg'); if (e) e.remove();
            c.insertAdjacentHTML('beforeend', `<div class="repeater-item" id="child_${idx.child}"><div class="repeater-header"><strong>Child #${idx.child}</strong><button type="button" class="btn btn-remove" onclick="removeItem('child_${idx.child}','childrenList','children')">Remove</button></div><div class="row row-2"><div><label>Name</label><input type="text" name="child_name_${idx.child}"></div><div><label>Relation</label><select name="child_rel_${idx.child}"><option value="son">Son</option><option value="daughter">Daughter</option></select></div></div><div class="row row-2"><div><label>DOB</label><input type="date" name="child_dob_${idx.child}"></div><div><label>Country</label><input type="text" name="child_country_${idx.child}"></div></div></div>`);
        }

        function addSibling() {
            idx.sibling++;
            const c = document.getElementById('siblingsList'); const e = c.querySelector('.empty-msg'); if (e) e.remove();
            c.insertAdjacentHTML('beforeend', `<div class="repeater-item" id="sibling_${idx.sibling}"><div class="repeater-header"><strong>Sibling #${idx.sibling}</strong><button type="button" class="btn btn-remove" onclick="removeItem('sibling_${idx.sibling}','siblingsList','siblings')">Remove</button></div><div class="row row-2"><div><label>Name</label><input type="text" name="sibling_name_${idx.sibling}"></div><div><label>Relation</label><select name="sibling_rel_${idx.sibling}"><option value="brother">Brother</option><option value="sister">Sister</option></select></div></div><div class="row row-2"><div><label>DOB</label><input type="date" name="sibling_dob_${idx.sibling}"></div><div><label>Country</label><input type="text" name="sibling_country_${idx.sibling}"></div></div></div>`);
        }

        function addEducation() {
            idx.edu++;
            const c = document.getElementById('educationList');
            c.insertAdjacentHTML('beforeend', `<div class="repeater-item" id="edu_${idx.edu}"><div class="repeater-header"><strong>Education #${idx.edu}</strong>${idx.edu > 1 ? `<button type="button" class="btn btn-remove" onclick="removeItem('edu_${idx.edu}')">Remove</button>` : ''}</div><div class="row row-2"><div><label>Level</label><select name="edu_level_${idx.edu}"><option value="">Select</option><option value="secondary">High School</option><option value="diploma">Diploma</option><option value="bachelors">Bachelor's</option><option value="masters">Master's</option><option value="phd">PhD</option></select></div><div><label>Field</label><input type="text" name="edu_field_${idx.edu}"></div></div><div class="row row-2"><div><label>Institution</label><input type="text" name="edu_school_${idx.edu}"></div><div><label>Country</label><input type="text" name="edu_country_${idx.edu}"></div></div><div class="row row-2"><div><label>From</label><input type="date" name="edu_from_${idx.edu}"></div><div><label>To</label><input type="date" name="edu_to_${idx.edu}"></div></div></div>`);
        }

        function addWork() {
            idx.work++;
            const c = document.getElementById('workList');
            c.insertAdjacentHTML('beforeend', `<div class="repeater-item" id="work_${idx.work}"><div class="repeater-header"><strong>Job #${idx.work}</strong>${idx.work > 1 ? `<button type="button" class="btn btn-remove" onclick="removeItem('work_${idx.work}')">Remove</button>` : ''}</div><div class="row row-2"><div><label>Title</label><input type="text" name="work_title_${idx.work}"></div><div><label>Company</label><input type="text" name="work_company_${idx.work}"></div></div><div class="row row-2"><div><label>City</label><input type="text" name="work_city_${idx.work}"></div><div><label>Country</label><input type="text" name="work_country_${idx.work}"></div></div><div class="row row-2"><div><label>From</label><input type="date" name="work_from_${idx.work}"></div><div><label>To</label><input type="text" name="work_to_${idx.work}" placeholder="Date or Present"></div></div></div>`);
        }

        function addForeignExp() {
            idx.foreignExp++;
            const c = document.getElementById('foreignExpList');
            c.insertAdjacentHTML('beforeend', `<div class="repeater-item" id="foreign_${idx.foreignExp}"><div class="repeater-header"><strong>Foreign Job #${idx.foreignExp}</strong><button type="button" class="btn btn-remove" onclick="removeItem('foreign_${idx.foreignExp}')">Remove</button></div><div class="row row-2"><div><label>Title</label><input type="text" name="foreign_title_${idx.foreignExp}"></div><div><label>Company</label><input type="text" name="foreign_company_${idx.foreignExp}"></div></div><div class="row row-3"><div><label>Country</label><input type="text" name="foreign_country_${idx.foreignExp}"></div><div><label>From</label><input type="date" name="foreign_from_${idx.foreignExp}"></div><div><label>To</label><input type="text" name="foreign_to_${idx.foreignExp}"></div></div></div>`);
        }

        function addCanadianExp() {
            idx.canadianExp++;
            const c = document.getElementById('canadianExpList');
            c.insertAdjacentHTML('beforeend', `<div class="repeater-item" id="canadian_${idx.canadianExp}"><div class="repeater-header"><strong>Canadian Job #${idx.canadianExp}</strong><button type="button" class="btn btn-remove" onclick="removeItem('canadian_${idx.canadianExp}')">Remove</button></div><div class="row row-2"><div><label>Title</label><input type="text" name="canadian_title_${idx.canadianExp}"></div><div><label>Company</label><input type="text" name="canadian_company_${idx.canadianExp}"></div></div><div class="row row-3"><div><label>Province</label><input type="text" name="canadian_province_${idx.canadianExp}"></div><div><label>From</label><input type="date" name="canadian_from_${idx.canadianExp}"></div><div><label>To</label><input type="text" name="canadian_to_${idx.canadianExp}"></div></div></div>`);
        }

        function addTravel() {
            idx.travel++;
            const c = document.getElementById('travelList');
            c.insertAdjacentHTML('beforeend', `<div class="repeater-item" id="travel_${idx.travel}"><div class="repeater-header"><strong>Trip #${idx.travel}</strong><button type="button" class="btn btn-remove" onclick="removeItem('travel_${idx.travel}')">Remove</button></div><div class="row row-2"><div><label>Country</label><input type="text" name="travel_country_${idx.travel}"></div><div><label>Purpose</label><select name="travel_purpose_${idx.travel}"><option value="tourism">Tourism</option><option value="business">Business</option><option value="study">Study</option><option value="work">Work</option><option value="family">Family</option></select></div></div><div class="row row-2"><div><label>From</label><input type="date" name="travel_from_${idx.travel}"></div><div><label>To</label><input type="date" name="travel_to_${idx.travel}"></div></div></div>`);
        }

        function addAbsence() {
            idx.absence++;
            const c = document.getElementById('absenceList');
            c.insertAdjacentHTML('beforeend', `<div class="repeater-item" id="absence_${idx.absence}" style="border-left:4px solid var(--color-red);"><div class="repeater-header"><strong>Trip #${idx.absence}</strong><button type="button" class="btn btn-remove" onclick="removeItem('absence_${idx.absence}')">Remove</button></div><div class="row row-2"><div><label>Destination Country <span class="required">*</span></label><input type="text" name="absence_country_${idx.absence}" required></div><div><label>Reason for Travel</label><select name="absence_reason_${idx.absence}"><option value="vacation">Vacation/Tourism</option><option value="business">Business</option><option value="family">Family Visit</option><option value="medical">Medical</option><option value="other">Other</option></select></div></div><div class="row row-2"><div><label>Departure Date <span class="required">*</span></label><input type="date" name="absence_from_${idx.absence}" required></div><div><label>Return Date <span class="required">*</span></label><input type="date" name="absence_to_${idx.absence}" required></div></div></div>`);
        }

        function removeItem(id, listId, type) {
            document.getElementById(id).remove();
            if (listId) { const c = document.getElementById(listId); if (c && c.children.length === 0) c.innerHTML = `<div class="empty-msg">No ${type} added</div>`; }
        }

        function bgQuestion(name, text) {
            return `<div style="background:white; padding:20px; border-radius:14px; margin-bottom:15px; border:2px solid #e2e8f0;"><p style="font-weight:700; margin-bottom:12px;">${text}</p><div style="margin-bottom:10px;"><label style="display:inline-flex; align-items:center; margin-right:25px; cursor:pointer;"><input type="radio" name="${name}" value="no" onclick="document.getElementById('d_${name}').style.display='none'" checked style="width:18px; height:18px; margin-right:8px;"> No</label><label style="display:inline-flex; align-items:center; cursor:pointer;"><input type="radio" name="${name}" value="yes" onclick="document.getElementById('d_${name}').style.display='block'" style="width:18px; height:18px; margin-right:8px;"> Yes</label></div><div id="d_${name}" style="display:none; margin-top:15px;"><label style="font-size:13px;">Details:</label><textarea name="${name}_detail" rows="3" style="margin-top:8px;"></textarea></div></div>`;
        }

        // Storage
        function saveToBrowser() {
            const formType = document.getElementById('formType').value;
            if (!formType) { showToast('Select application type first', 'error'); return; }
            const form = document.getElementById('mainForm');
            const formData = new FormData(form);
            const data = { formType, _idx: idx };
            for (let [k, v] of formData.entries()) data[k] = v;
            data._savedAt = new Date().toLocaleString();
            localStorage.setItem('waymark_form_data', JSON.stringify(data));
            document.getElementById('lastSaved').innerText = "‚úì Saved: " + data._savedAt;
            showToast('‚úÖ Progress saved!', 'success');
        }

        function loadFromBrowser() {
            const saved = localStorage.getItem('waymark_form_data');
            if (!saved) { showToast('No saved data', 'error'); return; }
            const data = JSON.parse(saved);
            document.getElementById('formType').value = data.formType;
            generateForm();
            if (data._idx) idx = data._idx;
            setTimeout(() => {
                Object.keys(data).forEach(k => {
                    if (k.startsWith('_')) return;
                    const el = document.querySelector(`[name="${k}"]`);
                    if (el) { if (el.type === 'radio') { const r = document.querySelector(`[name="${k}"][value="${data[k]}"]`); if (r) r.click(); } else el.value = data[k]; }
                });
                toggleSpouse();
                if (data.hasTravelled) toggleTravel(data.hasTravelled);
                if (data.hasSiblingInCanada) toggleSiblingInCanada(data.hasSiblingInCanada);
                if (data.hasPreviousRelationship) togglePreviousRelationship();
                if (data._savedAt) document.getElementById('lastSaved').innerText = "Loaded: " + data._savedAt;
                showToast('‚úÖ Data loaded!', 'success');
            }, 150);
        }

        function clearForm() { if (confirm('Reset form?')) { document.getElementById('mainForm').reset(); document.getElementById('formType').value = ''; generateForm(); } }
        function submitForm() { showToast('‚úÖ Ready to submit!', 'success'); }
        function showToast(msg, type) { const t = document.getElementById('toast'); t.textContent = msg; t.className = 'toast ' + (type === 'error' ? 'error' : '') + ' show'; setTimeout(() => t.classList.remove('show'), 4000); }

        window.onload = function() {
            const saved = localStorage.getItem('waymark_form_data');
            if (saved) { const data = JSON.parse(saved); if (data._savedAt) document.getElementById('lastSaved').innerText = "Found: " + data._savedAt; }
        }
    </script>
